<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Groups</title>
    </head>
    <body>
        <div th:each="group : ${groups}">
            <div class="card-body">
                <span th:text="${group.groupname}" /> <br>
                <span th:text="${group.groupowner}" />
            </div>
        </div>
        <form action="#" th:action="@{/groups}" method="post">
            <p>Groupname: <input type="text" name="groupname" id="groupname" required/></p>
            <p><input type="submit" value="Submit" id="submit"/> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
