<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>New Event</title>
    </head>
    <body>

        <div class="container">

        <!-- New Sticker Form -->
        <form action="#" th:action="@{/stickers}" method="POST">
            <ul>
                <li>
                    <label for="eventTitle">Title:</label>
                    <input type="text" id="eventTitle" name="eventTitle">
                </li>            
                <li>
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" name="eventDate" min="2022-01-01" max="2022-12-31">
                </li>
                <li>
                    <label for="eventStartTime">Start Time:</label>
                    <input type="time" id="eventStartTime" name="eventStartTime">
                </li>
                <li>
                    <label for="eventDuration">Duration:</label>
                    <select name="eventDuration" id="eventDuration">
                        <option value="1">1h</option>
                        <option value="2">2h</option>
                        <option value="3">3h</option>
                        <option value="4">4h</option>
                        <option value="6">6h</option>
                        <option value="8">8h</option>
                        <option value="12">12h</option>
                        <option value="16">16h</option>
                    </select>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>          
            </ul>                 
        </form>

        <!-- View Sticker Cards -->
        <div class="card mt-3" th:each="sticker : ${myStickers}">
            <div class="card-body">

                <form action="#" th:action="@{'/stickers/' + ${sticker.id}}" th:method="delete">
                    <button type="submit" class="btn btn-danger badge translate-middle position-absolute top-0 start-100">
                        X
                    </button>
                </form>

              
                <!-- Sticker Data -->
                <span th:text="${sticker.content}" /> <br>
                <span th:text="${sticker.fkAuthor}" /> <br>
                <span th:text="${sticker.eventDate}" /> <br>
                <span th:text="${sticker.duration}" />
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
