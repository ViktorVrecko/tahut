<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>New Event</title>
    </head>
    <body>

        <div class="container">

        <!-- New Sticker Form -->
        <form action="#" th:action="@{/stickers}" method="POST">
            <ul>
                <li>
                    <label for="eventTitle">Title:</label>
                    <input type="text" id="eventTitle" name="eventTitle" required>
                </li>            
                <li>
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" name="eventDate" min="2022-01-01" max="2022-12-31" required>
                </li>
                <li>
                    <label for="eventStartTime">Start Time:</label>
                    <input type="time" id="eventStartTime" name="eventStartTime" required>
                </li>
                <li>
                    <label for="eventDuration">Duration:</label>
                    <select name="eventDuration" id="eventDuration" required>
                        <option value="" disabled selected hidden>Please choose...</option>
                        <option value="1">1h</option>
                        <option value="2">2h</option>
                        <option value="3">3h</option>
                        <option value="4">4h</option>
                        <option value="6">6h</option>
                        <option value="8">8h</option>
                        <option value="12">12h</option>
                        <option value="16">16h</option>
                    </select>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>          
            </ul>                 
        </form>

        <!-- View Sticker Cards -->
        <div class="card mt-3" th:each="sticker : ${myStickers}">
            <div class="card-body">      


                <!-- Edit Sticker -->
                <form action="#" th:action="@{'/stickers/edit/' + ${sticker.id}}" method="get">
                    <button type="submit" class="mt-3 btn btn-outline-warning badge bg-light text-warning translate-middle position-absolute top-0 start-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                        </svg>
                    </button>
                </form>     

                <!-- Delete Sticker -->
                <form action="#" th:action="@{'/stickers/' + ${sticker.id}}" th:method="DELETE">
                    <button type="submit" class="mt-5 btn btn-outline-danger badge bg-light text-danger translate-middle position-absolute top-0 start-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                        </svg>
                    </button>
                </form>

                <!-- Sticker Data -->
                <span th:text="${sticker.content}" /> <br>
                <span th:text="${sticker.fkAuthor}" /> <br>
                <span th:text="${sticker.eventDate}" /> <br>
                <span th:text="${sticker.duration}" />
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
